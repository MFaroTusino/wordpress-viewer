Name:    Wordpress viewer
Summary: My Nokia Blog client for Sailfish OS
Version: 0.0.1~a1
Release: 1
Group:   Qt/Qt
License: BSD
Sources:
    - "%{name}-%{version}.tar.bz2"
Description: |
  An universal wordpress viewer.
PkgConfigBR:
    - QtCore
    - QtGui
    - QtDeclarative
    - QtNetwork
    - QJson
Requires:
    - sailfishsilica
Configure: none
Builder: qmake
QMakeOptions:
    - DEPLOYMENT_PREFIX=/usr/
Files:
    - "%{_bindir}/wordpress-viewer"
    - "%{_datadir}/wordpress-viewer/*.qml"

